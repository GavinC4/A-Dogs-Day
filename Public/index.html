     <script type="text/template" id="cardsResults">
        <div class="col s12 m4 l4">
            <div class="card" id="<%= card.cardId %>">

                </div>
                <div class="card-action">
                    <a href="<%=card.cardYelpURL%>">Yelp Info</a>

                </div>
